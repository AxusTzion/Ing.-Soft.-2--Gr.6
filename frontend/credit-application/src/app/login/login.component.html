<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Numero De Cedula"
                 [(ngModel)] = "login.username"
                 formControlName="username">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field *ngIf="isAdminLogin">
          <input type="text" matInput placeholder="ContraseÃ±a"
                 [(ngModel)] = "login.password"
                 formControlName="password">
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" mat-button >Login</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
